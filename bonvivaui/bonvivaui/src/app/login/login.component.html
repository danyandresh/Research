<div>
  <div>
    <mat-form-field>
      <input matInput placeholder="username" #username required/>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input matInput type="password" placeholder="password" disabled>
    </mat-form-field>

  </div>

  <div>
    <button mat-raised-button (click)="login(username.value)"  style="width: 100%;" [disabled]="username.value ===''">
      login
    </button></div>
</div>
