
    <mat-card-header>
        
            <mat-card-title><mat-icon>money</mat-icon>loyalty</mat-card-title>
            <mat-card-subtitle>earned directly or through the community</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
    
            <span>loyalty index: <b>{{_points}}</b></span>
    
        </mat-card-content>
        <mat-card-actions>

            <button mat-raised-button color='primary' (click)='reset()' disabled><mat-icon >warning</mat-icon>reset</button>
        </mat-card-actions>
